
exclude:
  - "/vendor/"
  - "Gemfile"
  - "Gemfile.lock"
  - "README.md"
  - "LICENSE.md"
  - "*.gemspec"

keep_files:
  - "CNAME"
  - ".git"
  - ".gitignore"


# Site settings
title: CFVR
subtitle: "Consumer Friendly Virtual Reality"
url: "https://cfvr-r-d.github.io" # the base hostname & protocol for your site
# baseurl: "/the/subpath/of/your/site" # Set this value to "" if you want your site to be root
baseurl: ""
cover: "/assets/cover.png"
logo: "/assets/logo.png"
copyright: "Copyright Â© 2021 CFVR. All rights reserved."

# Build settings
markdown: kramdown

# Google analytics
# ga_tracking_id: "UA-XXXX-1"

# html compression -> https://github.com/penibelst/jekyll-compress-html
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: []                     # don't change, else it will break funfacts
  ignore:
    envs: [local]
  blanklines: false
  profile: false                  # set to 'true' to put saved bytes after each stage at the end of each page
  startings: all